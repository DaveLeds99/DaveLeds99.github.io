<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <!-- Nav -->
        <nav class="nav">
            <div class="navRetBttn"><div class="navRetBttnB"><a href="/index.html"><button class="navButt"> Regresar a la Página Principal </button></a></div></div>
            <div class="navRetBttn"><div class="navRetBttnB"><a href="/pages/sP.html"><button class="navButt"> Regresar a Otros Projectos </button></a></div></div>
            <div class="navText">Calculadora</div>
            <div class="webMobCont"><img class="webMobileLogo" src="/imgs/logoWhite.png" alt="Logo"/></div>
            <div class="darkmodeCont">
                <button class="darkmodeBttn" onclick="darkMode()" onmouseenter="DkHover()" onmouseleave="DkNoHov()">
                    <img class="DkMdImg" src="../../imgs/DarkLight.png" alt="light mode"/>
                </button>
            </div>
        </nav>


        <!-- Calcs -->
        <div class="cont0">
            <div class="cont1A">
                <textarea class="textA"></textarea>
                <button id="clear" onclick="clearing()">C</button>
                <button id="n7" onclick="calcu(7)">7</button>
                <button id="n8" onclick="calcu(8)">8</button>
                <button id="n9" onclick="calcu(9)">9</button>
                <button id="div" onclick="calcu('÷')">÷</button>
                <button id="n4" onclick="calcu(4)">4</button>
                <button id="n5" onclick="calcu(5)">5</button>
                <button id="n6" onclick="calcu(6)">6</button>
                <button id="mult" onclick="calcu('*')">x</button>
                <button id="n1" onclick="calcu(1)">1</button>
                <button id="n2" onclick="calcu(2)">2</button>
                <button id="n3" onclick="calcu(3)">3</button>
                <button id="rest" onclick="calcu('-')">-</button>
                <button id="n0" onclick="calcu(0)">0</button>
                <button id="dec">.</button>
                <button id="add" onclick="calcu('+')">+</button>
                <button id="equal" onclick="calcu('=')">=</button>
            </div>
            <div class="cont1B">

            </div>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="footerLogosContainer">

                        <a href="https://www.instagram.com/dava909/" target="_blank"><img src="../../imgs/instagramWhite.png" alt="Instragram" class="socialsLogos" id="Instagram"/></a>
                    </div>
                </div>

            <div class="FaviconLogos">Íconos por <a href="https://www.flaticon.es" target="_blank" title="iconos">Flaticon</a></div>
