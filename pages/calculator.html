    <body>
        <header>
            <nav>
                <a href="/index.html" target="_self"><img src="/imgs/DD_LogoDark.png" alt="logo" class="DvDvLogo"/></a>
                <div id="navLinks">
                    <a href="/index.html" class="navLink">Inicio</a>
                    <a href="/pages/sP.html" class="navLink">Otros Proyectos</a>

                    <button class="darkmodeBttn darkBtnnLIGHT" onclick="darkMode()">
                        <img class="DkMdImg" src="/imgs/DarkLight.png" alt="light mode"/>
                    </button>
                </div>
                <div id="mobNav" onclick="mobMenu('open')">
                    <span>-</span>
                    <span>-</span>
                    <span>-</span>
                </div>
            </nav>
        </header>
        <div id="mobNavCont">
            <div id="mobNavDisplay">
                <a onclick="mobMenu('close')">Cerrar</a>
                <hr>
                <a href="/index.html">Inicio</a>
                <a href="/pages/sP.html">Otros Proyectos</a>

                    <img class="DkMdImg" src="/imgs/DarkLight.png" alt="light mode"/>
                </button>
                <span id="mobDkDisclaimer">Dark / Light mode</span>
            </div>
        </div>





        <!-- Calcs -->
        <div class="cont0">
            <div class="cont1A">
                <textarea class="textA"></textarea>
                <button id="clear" onclick="clearing()">C</button>
                <button id="n7" onclick="calcu(7)">7</button>
                <button id="n8" onclick="calcu(8)">8</button>
                <button id="n9" onclick="calcu(9)">9</button>
                <button id="div" onclick="calcu('÷')">÷</button>
                <button id="n4" onclick="calcu(4)">4</button>
                <button id="n5" onclick="calcu(5)">5</button>
                <button id="n6" onclick="calcu(6)">6</button>
                <button id="mult" onclick="calcu('*')">x</button>
                <button id="n1" onclick="calcu(1)">1</button>
                <button id="n2" onclick="calcu(2)">2</button>
                <button id="n3" onclick="calcu(3)">3</button>
                <button id="rest" onclick="calcu('-')">-</button>
                <button id="n0" onclick="calcu(0)">0</button>
                <button id="dec">.</button>
                <button id="add" onclick="calcu('+')">+</button>
                <button id="equal" onclick="calcu('=')">=</button>
            </div>
            <div class="cont1B">

            </div>
        </div>





        <footer>
            <div id="footerContent">
                <div id="logosCont">
                    <a href="/index.html" target="_self"><img src="/imgs/DD_LogoDark.png" alt="logo" class="DvDvLogo" id="logoFooter"/></a>
                    <div id="socialsCont">

                        <a href="https://www.instagram.com/dava909/" target="_blank"><img src="/imgs/instagramWhite.png" alt="Instragram" class="socialsLogos" id="Instagram"/></a>
                    </div>
                </div>
                <div class="footerText">Íconos por <a class="varLink darkLink" href="https://www.flaticon.es" target="_blank" title="iconos">Flaticon</a></div>
            </div>
        </footer>


        <script src="/scripts/scrGlobal_DK,MB.js"></script>
        <script src="/scripts/scrCalculator.js"></script>
